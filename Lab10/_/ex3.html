<html lang="en">

<body>
    <table border="1">
        <th>Prod #</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Ext. price</th>

        <script>
            //Define product quantities
            var product_quantities = [2, 1, 2, 5, 1];
            product1 = { 'name': 'small gumball', 'price': 0.02 };
            product2 = { 'name': 'medium gumball', 'price': 0.05 };
            product3 = { 'name': 'large gumball', 'price': 0.07 };

            // array of all products
            products = [product1, product2, product3];
            cart_quantities = [2, 0, 4]; // corresponds to products array

            //Print out rows of product quantities
            for (i = 0; i < product_quantities.length; i++) {
                var table_str =
                    `<tr><td>${i + 1}</td><td>${cart_quantities[i]}</td><td>${products[i].price}</td><td>${products[i].price*cart_quantities[i]}</td></tr>`;
                document.write(table_str);
            }
        </script>

</body>
