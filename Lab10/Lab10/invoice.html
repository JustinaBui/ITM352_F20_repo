<script>
    /* This is a sales receipt*/
    
    // Product Data
    var product_quantities = [null,2,1,2,5,1]; //Quantities for product1, product2, ect.

    // Product 1
         var product1 = {
             "item": "Demon Slayer Shirt",
             "price": 14.99,
             "SKU#": 1234
         };

    // Product 2
         var item2 = 'Evangelion Shirt';
         var price2 = 8.23;
    // Product 3
         var item3 = 'Starbucks Cups';
         var price3 = 5.23;
    // Product 4
         var item4 = 'Hamburger';
         var price4 = 9.99;
    // Product 5
         var item5 = 'Hand Sanitizer';
         var price5 = 10.23;
    
        // Compute extended prices
        var extended_price1 = product_quantities[1] * product1.price
        var extended_price2 = product_quantities[2] * price2
        var extended_price3 = product_quantities[3] * price3
        var extended_price4 = product_quantities[4] * price4
        var extended_price5 = product_quantities[5] * price5
    
        // Subtotal
        var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5
    
        // Tax @ 5.75%
        var tax = subtotal * 0.0575
    
        // Total
        var total = tax + subtotal
    
        </script>
    
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sales Receipt</title>
        </head>
        <body>
            <table border="1">
                <th>Item</th><th>Quantity</th><th>Price</th><th>Extended Price</th>
    
                <script>
                    //Products 
                    var table_str = 
                    `<tr><td>${product1.item}</td><td>${product_quantities[1]}</td><td>${product1.price}</td><td>${extended_price1}</td></tr>
                    <tr><td>${item2}</td><td>${product_quantities[2]}</td><td>${price2}</td><td>${extended_price2}</td></tr>
                    <tr><td>${item3}</td><td>${product_quantities[3]}</td><td>${price3}</td><td>${extended_price3}</td></tr>
                    <tr><td>${item4}</td><td>${product_quantities[4]}</td><td>${price4}</td><td>${extended_price4}</td></tr>
                    <tr><td>${item5}</td><td>${product_quantities[5]}</td><td>${price5}</td><td>${extended_price5}</td></tr>`;
                    document.write(table_str);
                </script>
    
                <script>
                    //Subtotal
                    var subtotal_str =
                    `<tr><td colspan="3">Subtotal</td><td>${subtotal.toFixed(2)}</td></tr>`;
                    document.write(subtotal_str);
                </script>
    
                <script>
                    //Tax
                     var tax_str =
                    `<tr><td colspan="3">Tax</td><td>${tax.toFixed(2)}</td></tr>`;
                    document.write(tax_str);
                </script>
    
                <script>
                    //Total
                    var total_str =
                     `<tr><td colspan="3"><b>Total<b></td><td><b>${total.toFixed(2)}<b></td></tr>`;
                     document.write(total_str);
                </script>
            </table>
        </body>
        </html>
