<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Depot Login</title>
    <link href="./login-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&effect=neon|Open Sans">
</head>

<body>
    <main>
        <div name="login_form" id="login_form" style="display: block;">
            <h1>Login to complete purchase!</h1>
            <form name="login_form" action="process_login" method="POST">
                <label>Username</label>
                <input type="text" name="username" size="40" placeholder="enter username"><br />
                <br>
                <label>Password</label>
                <input type="password" name="password" size="40" placeholder="enter password"><br />
                <br>
                <input type="submit" value="Submit" id="submit">
                <br>
                <br>
                <img src="./images/div2.png">
            </form>
        </div>

        <h2>New User? <input type="button" name="show_register" value="Click Here"
                style="font-family: Kanit; background-color: #580d05; color: white" onclick="show_register_form()"></h2>
        <img src="./images/div2.png">
        <div name="register_form" id="register_form" style="display: none;">
            <form name="register_form" action="process_register" method="POST">
                <h1>Heart Depot User Registration Form</h1>
                <label>Enter a Username</label>
                <input type="text" name="newuser" size="40" placeholder="enter username"><br />
                <br>
                <label>Enter your Full Name</label>
                <input type="text" name="newfullname" size="40" placeholder="enter full name"><br />
                <br>
                <label>Enter a Password</label>
                <input type="password" name="newpass" size="40" placeholder="enter password"><br />
                <br>
                <label>Confirm Password</label>
                <input type="password" name="newpass_confirm" size="40" placeholder="enter password"><br />
                <br>
                <label>Enter Email</label>
                <input type="email" name="newemail" size="40" placeholder="enter email"><br />
                <br>
                <input type="submit" value="Register" name="register_user" id="submit">
            </form>
        </div>

    </main>
</body>

</html>

<script>
    function show_register_form() {
        document.getElementById("register_form").style.display = "block";
        document.getElementById("login_form").style.display = "none";
    }
</script>
